<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div class="main">
        <h1>Your Feed</h1>
        <div class="feed">
            <div class="profile"> 
                <img src="user-circle.png" alt="prof">
                <a href="">Add an avatar</a>
                <h2>James Doe</h2>   
                
            </div>
            <div class="likes">
                <div class="totale">
                    <div class="top">
                        <h2>Neil M</h2>
                        <div class="rigth">
                            <p><span id="count1">9</span> like(s)</p>
                            <button onclick="increase('count1')">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>
                </div>
                <div class="totale">
                    <div class="top">
                        <h2>Nichole K</h2>
                        <div class="rigth">
                            <p><span id="count2">4</span> like(s)</p>
                            <button onclick="increase('count2')">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>,check it out.</p>
                </div>
                <div class="totale">
                    <div class="top">
                        <h2>Jim R</h2>
                        <div class="rigth">
                            <p><span id="count3">0</span> like(s)</p>
                            <button onclick="increase('count3')">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a> who else is liking it?</p>
                </div>

            </div>
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
